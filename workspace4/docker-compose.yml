# docker-compose.yml
version: "3"

services:
    mysql:
        image: mysql:5.7
        volumes:
            - db_volume:/var/lib/mysql
        environment:
            MYSQL_DATABASE: my-services
            MYSQL_USER: test-user
            MYSQL_PASSWORD: 12345!
            MYSQL_ROOT_PASSWORD: 12345!

volumes:
    db_volume:
